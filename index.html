<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/responsive.css" rel="stylesheet" />
    <title>Makeup Shots Artist</title>
</head>

<body>

    <aside>
        <div class="hamburger">
            <div id="nav-icon3">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="artist-name">Jyoti Rajput <span>Makeup Artist</span></div>
        </div>
        <div class="sidebar-wrapper position-relative">
            <div class="logo text-center p-3">
                <a href="javascript:void(0);">
                    <img src="images/jr-makeup-artist.png" alt="Jyoti Makeup Artist" class="mx-auto ">
                </a>
            </div>
            <div class="menu">
                <ul class="m-0 p-0 list-unstyled">
                    <li>
                        <a href="#home" class="active">
                            <span class="material-symbols-outlined me-3"> temp_preferences_custom </span> Home
                        </a>
                    </li>
                    <li>
                        <a href="#about">
                            <span class="material-symbols-outlined me-3"> contact_emergency </span> About
                        </a>
                    </li>
                    <li>
                        <a href="#services">
                            <span class="material-symbols-outlined me-3"> self_care </span> Services
                        </a>
                    </li>
                    <li>
                        <a href="#portfolio">
                            <span class="material-symbols-outlined me-3">photo_library </span>Portfolio
                        </a>
                    </li>
                    <li>
                        <a href="#contactus">
                            <span class="material-symbols-outlined me-3"> connect_without_contact </span>Contact
                        </a>
                    </li>
                </ul>
            </div>
            <div class="information position-fixed p-3 text-center">
                <a href="https://instagram.com" target="_blank"
                    class="d-flex align-items-center text-decoration-none justify-content-center">
                    <i class="fa-brands fa-instagram me-2"></i>
                    Follow For Update
                </a>
            </div>
        </div>
    </aside>

    <main>
        <section id="home" class="featured-section position-relative">
            <div class="fluid-container h-100 px-3">
                <div class="row h-100">
                    <div class="col-md-6 h-100 d-flex align-items-end justify-content-center ">
                        <img src="images/featuredImage.png" alt="" class="featured-image ">
                    </div>
                    <div class="col-md-6 h-100 d-flex align-items-center justify-content-center flex-column">
                        <div class="featured-content animate__animated animate__fadeInUp">
                            <h1>Welcome To</h1>
                            <img src="images/makeupshotsartist.png" alt="" class="img-fluid">
                            <h2>We Provide Quality Makeup Services For You</h2>
                            <button class="button-style">Contact Us</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="about" style="background-color: #e3e3e3;height:100vh;">
            <div class="container h-100">
                <div class="row h-100">
                    <div class="col-md-12 h-100 d-flex align-items-center justify-content-center">
                        <h1 class="animate__animated animate__bounce">About</h1>
                    </div>
                </div>
            </div>
        </section>

        <section id="services" style="background-color: #949494;height:100vh;">
            <div class="container h-100">
                <div class="row h-100">
                    <div class="col-md-12 h-100 d-flex align-items-center justify-content-center">
                        <h1>Services</h1>
                    </div>
                </div>
            </div>
        </section>

        <section id="portfolio" style="background-color: #e3e3e3;height:100vh;">
            <div class="container h-100">
                <div class="row h-100">
                    <div class="col-md-12 h-100 d-flex align-items-center justify-content-center">
                        <h1>Portfolio</h1>
                    </div>
                </div>
            </div>
        </section>

        <section id="contactus" style="background-color: #949494;height:100vh;">
            <div class="container h-100">
                <div class="row h-100">
                    <div class="col-md-12 h-100 d-flex align-items-center justify-content-center">
                        <h1>Contact Us</h1>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-viewport-checker/1.8.8/jquery.viewportchecker.min.js"></script>
    <script src="js/custom.js"></script>

</html>
